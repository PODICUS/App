<template name="accounts.index">
	<h1>My account</h1>

{{#if currentUser}}
<form class="pure-form pure-form-aligned">
	<fieldset>
	{{#with currentUser}}
        <div class="pure-control-group">
            <label for="name">Username</label>
            {{username}}
        </div>
        <div class="pure-control-group">
            <label for="email">Email</label>
			{{#each emails}}
				{{address}}<br>
			{{/each}}
        </div>
	{{/with}}


	<!-- TODO -->
	{{#each myOrganisations}}
        <div class="pure-control-group">
            <label for="name">Name</label>
            {{name}}
            {{this}}
        </div>
	{{/each}}

	<br>
	<!-- TODO -->
	<button type="submit" class="pure-button button-warning button-s">Delete my account</button>
	</fieldset>
</form>

{{else}}
You are not connected
{{/if}}

</template>

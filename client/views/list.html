<template name="listOrganisations">
	<h1>List of Organisations</h1>
	{{#each organisations}}
		{{> organisationTile}}
	{{/each}}
</template>

<template name="listProjects">
	<h1>List of Projects</h1>
	{{#each projects oid}}
		{{#unless hidden}}
			{{>projectTile}}
		{{/unless}}
	{{/each}}
</template>

<template name="organisationTile">
	<div>
		<h3><a href="{{_id}}/list">{{name}}</a></h3>
		<div>
			{{#each projects}}
				{{#unless hidden}}
					{{>projectTile}}
				{{/unless}}
			{{/each}}
		</div>
	</div>
</template>

<template name="projectTile">
	<div>
		<a href="{{_id}}">{{name}}</a>
	</div>
</template>

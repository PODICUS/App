<template name="listOrganisations">
	<h1>List of Organisations</h1>
	{{#each this}}
		{{> organisationTile}}
	{{/each}}
</template>

<template name="listProjects">
	<h1>List of Projects for {{name}}</h1>
	<ul class="projects-list">
	{{#each projects}}
		{{#unless hidden}}
			<li>{{>projectTile}}</li>
		{{/unless}}
	{{/each}}
	</ul>

	<a class="pure-button" href="/organisation/{{_id}}/project/new">Add a new project</a>
</template>

<template name="organisationTile">
	<div>
		<h3><a href="/organisation/{{_id}}/list">{{name}}</a></h3>
		<ul>
			{{#each projects}}
				{{#unless hidden}}
					<li><a href="/organisation/{{_id}}/project/{{projects._id}}">{{>projectTile}}</a></li>
				{{/unless}}
			{{/each}}
		</ul>
	</div>
</template>

<template name="projectTile">
	<div>
		<a href="project/{{_id}}">{{name}}</a>
	</div>
</template>
